<div
  class="fixed inset-0 flex items-center justify-center bg-black/50 z-50 px-4"
  (click)="onCancel()"
>
  <div
    class="relative flex flex-col w-full max-w-lg rounded-xl bg-[#121212] shadow-lg text-white"
    (click)="$event.stopPropagation()"
  >
    <div class="p-8">
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <p class="text-2xl font-bold">Deactivate Account</p>
          <p class="text-base text-zinc-400">
            To confirm, please type <strong>DEACTIVATE</strong> in the box below.
            This action
            <span class="text-red-500 font-semibold">cannot be undone</span> and
            you will lose all your rental history, saved listings, and personal data.
          </p>
        </div>

        <div class="flex flex-col gap-4 mt-4">
          <label class="flex flex-col">
            <p class="pb-2 text-sm font-medium text-zinc-300">
              Type 'DEACTIVATE'
            </p>
            <input
              type="text"
              class="w-full rounded-lg border border-zinc-700 bg-zinc-800 p-3 text-base text-white placeholder:text-zinc-500 focus:border-[#f90606] outline-none"
              placeholder="DEACTIVATE"
              [value]="inputText()"
              (input)="onTextChange($event.target.value)"
            />
          </label>

          <div class="flex items-center gap-3">
            <button
              type="button"
              (click)="onConfirm()"
              [disabled]="disabled"
              class="flex-1 rounded-lg px-5 py-3 text-base font-bold transition-colors"
              [class.bg-red-600]="!disabled"
              [class.bg-red-800]="disabled"
              [class.text-white]="!disabled"
              [class.text-white/50]="disabled"
            >
              @if (loading()) {
                <span>Deactivating...</span>
              } @else {
                <span>Confirm Deactivation</span>
              }
            </button>

            <button
              type="button"
              (click)="onCancel()"
              class="min-w-[84px] rounded-lg bg-zinc-700 px-5 py-3 text-base font-bold hover:bg-zinc-600"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
