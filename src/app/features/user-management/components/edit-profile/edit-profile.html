<div
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
  (click)="onCancel()"
>
  <div
    class="bg-[#2a2a2a] text-white rounded-xl p-8 w-full max-w-xl shadow-lg relative"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-[22px] font-bold mb-6">Edit Profile</h2>

    <form [formGroup]="profileForm" (ngSubmit)="onSave()" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm mb-2">First Name</label>
          <input
            type="text"
            formControlName="firstName"
            class="w-full bg-[#1a1a1a] rounded-lg h-12 p-3 border border-gray-700 focus:ring-2 focus:ring-[#FFC300] outline-none"
            placeholder="Jane"
          />
        </div>

        <div>
          <label class="block text-sm mb-2">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="w-full bg-[#1a1a1a] rounded-lg h-12 p-3 border border-gray-700 focus:ring-2 focus:ring-[#FFC300] outline-none"
            placeholder="Doe"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm mb-2">Phone Number</label>
        <input
          type="text"
          formControlName="phoneNumber"
          class="w-full bg-[#1a1a1a] rounded-lg h-12 p-3 border border-gray-700 focus:ring-2 focus:ring-[#FFC300] outline-none"
          placeholder="63627072035"
        />
      </div>

      <div>
        <label class="block text-sm mb-2">Email</label>
        <input
          type="text"
          formControlName="email"
          class="w-full bg-[#1a1a1a] rounded-lg h-12 p-3 border border-gray-700 text-gray-400 cursor-not-allowed"
          readonly
        />
        <p class="text-gray-500 text-sm mt-1">
          Your email address cannot be changed.
        </p>
      </div>

      <div class="flex flex-col md:flex-row gap-4 mt-6 pt-4 border-t border-gray-700">
        <button
          type="submit"
          [disabled]="loading()"
          class="flex items-center justify-center h-12 px-6 bg-[#FFC300] text-black font-bold rounded-lg hover:bg-[#e6b100] transition-colors"
        >
          @if (loading()) {
            <span>Saving...</span>
          } @else {
            <span>Save Changes</span>
          }
        </button>

        <button
          type="button"
          (click)="onCancel()"
          class="flex items-center justify-center h-12 px-6 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600 transition-colors"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
