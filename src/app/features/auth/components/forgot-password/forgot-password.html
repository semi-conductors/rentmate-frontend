<div class="flex min-h-screen items-center justify-center bg-[#000B1A] p-4">
    <div class="w-full max-w-md bg-[#001D3D] rounded-xl shadow-lg p-8">
      <div class="text-center mb-6">
        <h1 class="text-[#FFFFFF] text-3xl font-black">Reset Your Password</h1>
        <p class="text-[#9CA3AF] text-base">
          Enter your email address and we'll send you a link to reset your password.
        </p>
      </div>
  
      <form (ngSubmit)="onSubmit()" #form="ngForm" class="flex flex-col gap-4">
        <label class="flex flex-col">
          <p class="text-[#FFFFFF] text-base font-medium pb-2">Email</p>
          <input
            type="email"
            name="email"
            required
            email
            #emailRef="ngModel"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            placeholder="you@example.com"
            class="form-input h-14 rounded-lg bg-[#001429] text-[#FFFFFF] placeholder-[#9CA3AF] p-4 border-none focus:ring-2 focus:ring-[#FFC300]"
          />
          @if (emailRef.invalid && emailRef.touched) {
            <p class="text-[#F87171] text-sm mt-1">
              {{ emailRef.errors?.['required'] ? 'Email is required' : 'Invalid email address' }}
            </p>
          }
        </label>
  
        <button
          type="submit"
          [disabled]="form.invalid || isLoading()"
          class="h-12 rounded-lg bg-[#FFC300] text-[#001D3D] font-bold hover:bg-[#FFD60A] focus:outline-none focus:ring-2 focus:ring-[#FFC300]/70 transition-colors disabled:opacity-70"
        >
          {{ isLoading() ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </form>
  
      <div class="mt-4 text-center">
        <a routerLink="/login" class="text-[#FFC300] underline hover:text-[#FFD60A] text-sm">
          Back to Login
        </a>
      </div>
    </div>
  </div>
