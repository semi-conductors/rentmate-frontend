<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-[#000814] p-4 sm:p-6 lg:p-8">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-[#FFC300] text-4xl font-bold tracking-tight">RentMate</h1>
    </div>

    <!-- Card -->
    <div class="bg-[#001D3D] rounded-xl shadow-lg p-8">
      <div class="text-center mb-6">
        <p class="text-[#FFFFFF] text-3xl font-bold">Welcome Back</p>
        <p class="text-[#9CA3AF] text-base">Login to your account</p>
      </div>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="flex flex-col gap-4">
        <!-- Email -->
        <label class="flex flex-col">
          <span class="text-[#F9FAFB] text-sm font-medium pb-2">Email</span>
          <input
            type="email"
            name="email"
            required
            email
            #emailRef="ngModel"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            placeholder="Enter your email address"
            class="form-input h-12 rounded-lg bg-[#002B5A] text-[#F9FAFB] border border-transparent focus:border-[#FFC300] focus:ring-2 focus:ring-[#FFC300]/50 placeholder-[#9CA3AF] p-3 transition-all duration-150"
          />
          @if (emailRef.invalid && emailRef.touched) {
            <p class="text-[#F87171] text-sm mt-1">
              {{ emailRef.errors?.['required'] ? 'Email is required' : 'Invalid email address' }}
            </p>
          }
        </label>

        <!-- Password -->
        <label class="flex flex-col">
          <span class="text-[#F9FAFB] text-sm font-medium pb-2">Password</span>
          <div class="relative">
            <input
              [type]="showPassword() ? 'text' : 'password'"
              name="password"
              required
              minlength="6"
              #passRef="ngModel"
              [ngModel]="password()"
              (ngModelChange)="password.set($event)"
              placeholder="Enter your password"
              class="form-input h-12 w-full rounded-lg bg-[#002952] text-[#FFFFFF] placeholder-[#9CA3AF] border-none focus:ring-2 focus:ring-[#FFC300] p-3 pr-10"
            />
            <span
              (click)="togglePassword()"
              class="material-symbols-outlined absolute right-3 top-3 cursor-pointer text-[#9CA3AF]"
            >
              {{ showPassword() ? 'visibility_off' : 'visibility' }}
            </span>
          </div>
          @if (passRef.invalid && passRef.touched) {
            <p class="text-[#F87171] text-sm mt-1">
              {{ passRef.errors?.['required'] ? 'Password is required' : 'Password must be at least 6 characters' }}
            </p>
          }
        </label>

        <!-- Error Message -->
        @if (errorMessage()) {
          <div class="bg-[#7F1D1D] text-[#FCA5A5] text-sm p-3 rounded-lg text-center">
            {{ errorMessage() }}
          </div>
        }

        <!-- Submit -->
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading()"
          class="mt-2 h-12 w-full bg-[#FFC300] text-[#001D3D] font-bold rounded-lg hover:bg-[#FFD60A] focus:outline-none focus:ring-2 focus:ring-[#FFC300]/70 focus:ring-offset-2 focus:ring-offset-[#001D3D] disabled:opacity-70 transition-colors"
        >
          {{ isLoading() ? 'Logging in...' : 'Login' }}
        </button>
      </form>

      <!-- Forgot password -->
      <div class="mt-4 text-center">
        <p class="text-[#9CA3AF] text-sm">
          <a routerLink="/forgot-password" class="font-medium text-[#FFC300] hover:underline">
            Forgot Password?
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center">
      <p class="text-[#9CA3AF] text-sm">
        Don't have an account?
        <a routerLink="/register" class="font-medium text-[#FFC300] hover:underline">
          Register
        </a>
      </p>
    </div>
  </div>
</div>
