<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
>
  <div
    class="relative w-full max-w-sm rounded-xl bg-[#1E1E1E] p-8 shadow-2xl text-center font-display"
  >
    <button
      class="absolute top-4 right-4 text-gray-400 hover:text-white"
      (click)="onCancel()"
    >
      <span class="material-symbols-outlined">close</span>
    </button>

    <h2 class="text-white text-xl font-bold pt-5 pb-3">Confirm Logout</h2>
    <p class="text-gray-400 pb-6">
      Are you sure you want to end your current session?
    </p>

    <div class="flex w-full gap-3">
      <button
        (click)="onCancel()"
        class="flex grow items-center justify-center h-10 px-4 rounded-lg bg-gray-700 text-white text-sm font-bold hover:bg-gray-600 transition-colors"
      >
        Cancel
      </button>
      <button
        (click)="onConfirm()"
        class="flex grow items-center justify-center h-10 px-4 rounded-lg bg-[#FFC300] text-black text-sm font-bold hover:bg-amber-400 transition-colors"
      >
        Logout
      </button>
    </div>
  </div>
</div>
