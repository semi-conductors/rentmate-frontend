<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-[#000814] p-4 sm:p-6 lg:p-8">
  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-[#FFC300] text-4xl font-bold tracking-tight">RentMate</h1>
    </div>

    <!-- Card -->
    <div class="bg-[#001D3D] rounded-xl shadow-lg p-8 relative z-10 flex w-full flex-col items-center justify-center">

      <div class="mb-6 text-center">
        <p class="text-[#F9FAFB] text-2xl font-bold">Create an account</p>
        <p class="text-[#9CA3AF] text-sm">Let's get you started</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- First & Last Name -->
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0">
          <label class="flex flex-col flex-1">
            <p class="text-[#F9FAFB] text-sm font-medium pb-2">First name</p>
            <input
              formControlName="firstName"
              type="text"
              placeholder="John"
              class="form-input w-full rounded-lg text-[#F9FAFB] border border-transparent bg-[#002B5A] h-12 p-3 text-base focus:outline-none focus:ring-2 focus:ring-[#FFC300]/50 placeholder-[#9CA3AF]"
            />
            @if (form.controls['firstName'].touched && form.controls['firstName'].invalid) {
              <p class="text-[#F87171] text-sm mt-1">
                {{ getError('firstName') }}
              </p>
            }
          </label>

          <label class="flex flex-col flex-1">
            <p class="text-[#F9FAFB] text-sm font-medium pb-2">Last name</p>
            <input
              formControlName="lastName"
              type="text"
              placeholder="Doe"
              class="form-input w-full rounded-lg text-[#F9FAFB] border border-transparent bg-[#002B5A] h-12 p-3 text-base focus:outline-none focus:ring-2 focus:ring-[#FFC300]/50 placeholder-[#9CA3AF]"
            />
            @if (form.controls['lastName'].touched && form.controls['lastName'].invalid) {
              <p class="text-[#F87171] text-sm mt-1">
                {{ getError('lastName') }}
              </p>
            }
          </label>
        </div>

        <!-- Email -->
        <label class="flex flex-col">
          <p class="text-[#F9FAFB] text-sm font-medium pb-2">Email</p>
          <input
            formControlName="email"
            type="email"
            placeholder="you@example.com"
            class="form-input w-full rounded-lg text-[#F9FAFB] border border-transparent bg-[#002B5A] h-12 p-3 text-base focus:outline-none focus:ring-2 focus:ring-[#FFC300]/50 placeholder-[#9CA3AF]"
          />
          @if (form.controls['email'].touched && form.controls['email'].invalid) {
            <p class="text-[#F87171] text-sm mt-1">
              {{ getError('email') }}
            </p>
          }
        </label>

        <!-- Phone Number -->
        <label class="flex flex-col">
          <p class="text-[#F9FAFB] text-sm font-medium pb-2">Phone Number</p>
          <input
            formControlName="phoneNumber"
            type="text"
            placeholder="01096138574"
            class="form-input w-full rounded-lg text-[#F9FAFB] border border-transparent bg-[#002B5A] h-12 p-3 text-base focus:outline-none focus:ring-2 focus:ring-[#FFC300]/50 placeholder-[#9CA3AF]"
          />
          @if (form.controls['phoneNumber'].touched && form.controls['phoneNumber'].invalid) {
            <p class="text-[#F87171] text-sm mt-1">
              {{ getError('phoneNumber') }}
            </p>
          }
        </label>

        <!-- Password -->
        <label class="flex flex-col">
          <p class="text-[#F9FAFB] text-sm font-medium pb-2">Password</p>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="••••••••"
              class="form-input w-full rounded-lg text-[#F9FAFB] border border-transparent bg-[#002B5A] h-12 p-3 pr-10 text-base focus:outline-none focus:ring-2 focus:ring-[#FFC300]/50 placeholder-[#9CA3AF]"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 flex items-center px-3 text-[#9CA3AF] hover:text-[#F9FAFB]"
            >
              <span class="material-symbols-outlined text-xl">
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </span>
            </button>
          </div>
          @if (form.controls['password'].touched && form.controls['password'].invalid) {
            <p class="text-[#F87171] text-sm mt-1">
              {{ getError('password') }}
            </p>
          }
        </label>

        <!-- Confirm Password -->
        <label class="flex flex-col">
          <p class="text-[#F9FAFB] text-sm font-medium pb-2">Confirm Password</p>
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="••••••••"
            class="form-input w-full rounded-lg text-[#F9FAFB] border border-transparent bg-[#002B5A] h-12 p-3 text-base focus:outline-none focus:ring-2 focus:ring-[#FFC300]/50 placeholder-[#9CA3AF]"
          />
          @if (form.controls['confirmPassword'].touched && form.controls['confirmPassword'].invalid) {
            <p class="text-[#F87171] text-sm mt-1">
              {{ getError('confirmPassword') }}
            </p>
          }
        </label>

        <!-- Submit -->
        <button
          type="submit"
          [disabled]="form.invalid || loading()"
          class="w-full bg-[#FFC300] text-[#001D3D] font-bold py-3 px-4 rounded-lg hover:bg-[#FFD60A] disabled:opacity-70 focus:outline-none focus:ring-2 focus:ring-[#FFC300]/70 transition-colors mt-6"
        >
          @if (loading()) {
            <span class="animate-pulse">Registering...</span>
          } @else {
            <span>Register</span>
          }
        </button>
      </form>

      <div class="text-center mt-6">
        <p class="text-sm text-[#9CA3AF]">
          Already have an account?
          <a routerLink="/login" class="font-medium text-[#FFC300] hover:underline">
            Log in
          </a>
        </p>
      </div>
      
    </div>
  </div>
</div>
