<div class="flex min-h-screen items-center justify-center bg-[#000B1A] p-4">
    <div class="w-full max-w-md bg-[#001D3D] rounded-xl shadow-lg p-8">
      <div class="mb-8 text-center">
        <h1 class="text-[#FFFFFF] text-3xl font-black">Set New Password</h1>
        <p class="text-[#9CA3AF] text-base">Enter and confirm your new password below.</p>
      </div>
  
      <form (ngSubmit)="onSubmit()" #form="ngForm" class="flex flex-col gap-6">
        <!-- New Password -->
        <label class="flex flex-col">
          <p class="text-[#FFFFFF] text-sm font-medium pb-2">New Password</p>
          <div class="relative">
            <input
              [type]="showPassword() ? 'text' : 'password'"
              name="newPassword"
              required
              minlength="6"
              #passRef="ngModel"
              [ngModel]="newPassword()"
              (ngModelChange)="newPassword.set($event)"
              placeholder="Enter your new password"
              class="form-input h-12 w-full rounded-lg bg-[#002952] text-[#FFFFFF] placeholder-[#9CA3AF] border-none focus:ring-2 focus:ring-[#FFC300] p-3 pr-10"
            />
            <span
              (click)="togglePassword()"
              class="material-symbols-outlined absolute right-3 top-3 cursor-pointer text-[#9CA3AF]"
            >
              {{ showPassword() ? 'visibility_off' : 'visibility' }}
            </span>
          </div>
          @if (passRef.invalid && passRef.touched) {
            <p class="text-[#F87171] text-sm mt-1">Password must be at least 6 characters</p>
          }
        </label>
  
        <!-- Confirm Password -->
        <label class="flex flex-col">
          <p class="text-[#FFFFFF] text-sm font-medium pb-2">Confirm New Password</p>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            name="confirmPassword"
            required
            #confirmRef="ngModel"
            [ngModel]="confirmPassword()"
            (ngModelChange)="confirmPassword.set($event)"
            placeholder="Confirm your new password"
            class="form-input h-12 w-full rounded-lg bg-[#002952] text-[#FFFFFF] placeholder-[#9CA3AF] border-none focus:ring-2 focus:ring-[#FFC300] p-3"
          />
          @if (confirmRef.invalid && confirmRef.touched) {
            <p class="text-[#F87171] text-sm mt-1">Please confirm your password</p>
          }
        </label>
  
        <!-- Token -->
        <label class="flex flex-col">
          <p class="text-[#FFFFFF] text-sm font-medium pb-2">Reset Token</p>
          <input
            type="text"
            name="token"
            required
            #tokenRef="ngModel"
            [ngModel]="token()"
            (ngModelChange)="token.set($event)"
            placeholder="Paste your token here"
            class="form-input h-12 w-full rounded-lg bg-[#003566] text-[#F0F0F0] placeholder-[#A0A0A0] border-none focus:ring-2 focus:ring-[#FFC300] p-3"
          />
        </label>
  
        <!-- Submit -->
        <button
          type="submit"
          [disabled]="form.invalid || isLoading()"
          class="h-14 rounded-lg bg-[#FFC300] text-[#001D3D] font-bold hover:bg-[#FFD60A] transition-transform duration-200 hover:scale-105 disabled:opacity-70"
        >
          {{ isLoading() ? 'Submitting...' : 'Confirm New Password' }}
        </button>
      </form>
    </div>
  </div>
